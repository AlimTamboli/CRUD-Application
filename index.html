<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD Application XML-Web Api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>

    <div class="loader d-none" id="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card my-2">
                    <form id="postform">
                        <div class="card-body">
                            <label for="titleinputcontrol">title</label>
                            <input class="form-control mb-2" id="titleinputcontrol" type="text">
                            <label for="contentinputcontrol">content</label>
                            <textarea class="form-control mb-2" name="contentinputcontrol" id="contentinputcontrol" cols="10" rows="2"></textarea>
                            <label for="userid">userId</label>
                            <select class="form-control" id="userid">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="text-right p-2">
                            <button class="btn btn-primary m-2" id="additemsbtn">Add items</button>
                            <button class="btn btn-primary m-2 d-none" id="updateitemsbtn" type="button">Update items</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="cardcontainer d-flex flex-column-reverse" id="cardcontainer">
                    
                </div>
            </div>
        </div>
    </div>




    <script src="./asset/java script/app.js"></script>
    
</body>
</html>
